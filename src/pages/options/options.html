<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="message", name="message" class="hidden"></div>
    <h4 class="title"><b><%= htmlWebpackPlugin.options.appName %>'</b> settings</h4>

    <div class="row">
      <div class="left">View style:</div>
      <div class="right">
        <view-style default-index="0"></view-style>
      </div>
    </div>

    <div class="row">
      <div class="left">Synchronize:</div>
      <div class="right">
        <sync-info></sync-info>
      </div>
    </div>

    <div class="row">
      <div>
        <div class="left">Development:</div>
        <div class="right">
          <dev-mode-info></dev-mode-info>
        </div>
      </div>
    </div>
  </body>
</html>
