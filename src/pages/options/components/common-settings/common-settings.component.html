<fieldset>
  <div class="row-flex">
    <div class="row-flex-group">Style view:</div>
    <div>
      <ul>
        <li><label><input type="radio" name="views" value="0"> <span>Simple</span></label></li>
        <li><label><input type="radio" name="views" value="1"> <span>Mixed</span></label></li>
        <!-- <li><label><input type="radio" name="views" value="2"> <span>Compact</span></label></li> -->

      </ul>
    </div>
  </div>
