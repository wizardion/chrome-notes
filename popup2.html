<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html style="background-color:#C8C8C9;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />

    <script type="text/javascript" src="scripts/editor.js"></script>
    <script type="text/javascript" src="scripts/notes.js"></script>
    <script type="text/javascript" src="scripts/main_old.js"></script>
</head>

<body>
<div id="notes" class="notes" style="background-color: white;">
    <div class="edit-view">
        <div class="head">
            <span class="title">Note 1</span>
            <input type="button" class="button back" value="All Notes" />
            <input type="button" class="button delete" />
        </div>
        <!-- <textarea class="fast-note"></textarea> -->
        <!-- <div id="editor" class="fast-note" tabindex="2" ></div> -->
        <!-- <div id="editor" class="fast-note" tabindex="1" ></div> -->
        <div id="editor" tabindex="1" class="fast-note"></div>
        <div  class="logging">
            <div id='logging'></div>
            <canvas width="598" height="75"></canvas>
            <textarea id="text" disabled="disabled">This is a text.</textarea>
        </div>
    </div>

    <div class="list-view">
        <div class="list-controls" >
            <span>My Notes</span>
            <input type="button" class="button add-note" value="New Note" />
        </div>
        <div class="list-items" >
            <div class="list-item" >
                <input type="button" class="button to-note" />
            </div>
        </div>
        <input type="text" class="edit-title" value="" />
    </div>
</div>
</body>
</html>
