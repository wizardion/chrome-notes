<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <!-- This is for test only: background.js  -->
  <script type="text/javascript" src="js/background.js"></script>
  <script type="text/javascript" src="js/migration.js"></script>
  <!-- edit test -->

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <link rel="stylesheet" type="text/css" href="css/main.css" />

  <!--<script type="text/javascript" src="js/selector.js"></script>-->
  <!--<script type="text/javascript" src="js/editor.js"></script>-->

  <!-- <script type="text/javascript" src="js/note-mods.js"></script> -->
  <script type="text/javascript" src="js/validators.js"></script>
  <script type="text/javascript" src="js/scroll-bar.js"></script>
  
  <!-- components -->
  <script type="text/javascript" src="js/modules/components/base.js"></script>
  <script type="text/javascript" src="js/modules/components/sorting.js"></script>
  <script type="text/javascript" src="js/modules/components/search.js"></script>

  <!-- notes -->
  <script type="text/javascript" src="js/modules/notes/base-notes.js"></script>
  <script type="text/javascript" src="js/simple-notes.js"></script>
  
  <!-- app -->
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body >
  <div id="notes" class="notes">
    <div id="details-view" class="details-view">
      <div id="details-controls" class="head">
        <input id="title-note" type="text" maxlength="60" tabindex="2" class="edit-title details" placeholder="Enter a Title of Note">
        <input id="to-list" type="button" class="button back" value="All Notes" />
        <input id="delete-note" type="button" class="button delete" />
      </div>

      <div id="description-note" class="fast-note" contenteditable="true" tabindex="1"></div>
    </div>

    <div id="list-view" class="list-view disable-select">
      <div id="list-controls" class="list-controls">
        <input id="search-button" type="button" class="search-button" />
        <span>My Notes</span>
        <input id="add-note" type="button" class="button add-note" />
        <input id="search-notes" type="text" class="search-notes" placeholder="Enter keyword" maxlength="30">
      </div>
      <div id="list-items" class="list-items"></div>
    </div>
  </div>
</body>
</html>
