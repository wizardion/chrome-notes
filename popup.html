<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />

    <script type="text/javascript" src="scripts/notes.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
<div id="notes" class="notes">
    <div class="edit-view">
        <div class="head">
            <span class="title">Note 1</span>
            <input type="button" class="button back" value="All Notes" />
            <input type="button" class="button delete" />
        </div>
        <textarea class="fast-note"></textarea>
    </div>

    <div class="list-view">
        <div class="list-controls" >
            <span>My Notes</span>
            <input type="button" class="button add-note" value="New Note" />
        </div>
        <div class="list-items" >
            <div class="list-item" >
                <input type="button" class="button to-note" />
            </div>
        </div>
        <input type="text" class="edit-title" value="" />
    </div>
</div>
</body>
</html>
